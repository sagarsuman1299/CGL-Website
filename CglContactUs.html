<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style_contactUs.css">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        
    </style>
</head>

<body>
    <div class="upper">
        <div>
            <a href = "index.html">
            <img class="cglimage" src="./images/cgs_logo.png" alt="CGL"> <br>
            </a>
        </div>
        
        <div class="menubutton"><a href="menu.html">Menu</a></div>
    </div>

        <div class="flexbox_contactUs">
            <div class="section1_contactUs">
                <div class="text_contactUs">
                    <div class="h2_contactUs">
                        <h2 style="color: white; font-weight: lighter;">
                            GET IN
                        </h2>
                    </div>
                    <br>
                    <div class="h1_contactUs">
                        <h1 style="color: #EC008C; font-weight: lighter; margin-top: -30px;">
                            TOUCH
                        </h1>
                    </div>
                </div>
            </div>
            <div class="section2_contactUs">

                <div class="forms_contactUs">

                    <form autocomplete="off">
                        <div class="h3_contactUs">
                            <h3 style="color: #EC008C; font-weight: lighter;">
                                LEAVE A MESSAGE
                            </h3>
                        </div>
                        <div class = "name">
                            <label for="username">Name:</label>
                            <input type="text" id="username" name="username" required>   
                        </div>
                        <div class = "email">
                            <label for="email">E-Mail:</label>
                        <input type="email" id="email" >
                        </div>
                        <div class = "message">
                            <label for="message">Message:</label>
                            <textarea name="message" rows="6" ></textarea>
                        </div>
                        
                        <input type="submit" value="Send" style="width:50px; height:20p">

                    </form>
                </div>
            </div>
        </div>
        <!-- <br><br> -->
        <div class = "footer">
            <div class="social_contactUs">
                <div class="links_contactUs">
                    <a href="" target="blank">
                        <i class="fa fa-2x fa-facebook"></i>
                    </a>
                    <a href="" target="blank">
                        <i class="fa fa-2x fa-instagram"></i>
                    </a>
                    <a href="" target="blank">
                        <i class="fa fa-2x fa-youtube-play"></i>
                    </a>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
